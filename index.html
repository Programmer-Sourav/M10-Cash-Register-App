<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register App</title>
</head>
<body>
    <div class="container">
            <h1 class="header">Cash Register Manager</h1>  
            <label for="bill-amount-label"> Bill Amount: </label>
            <input id="bill-amount" type="text"/>
            <button id="next-button">Next</button>
            <label for="cash-given-label">Cash Given</label>
            <input id="cash-given" type = "text"/>
            <button id="check-button">Check</button>
            <p id="error-message"></p>
            <table class="notes-table">
                <caption class="notes-header">Number of Notes to be returned...</caption>
                <tr>
                    <th>Number of Notes</th>
                    <td class ="no_of_notes"></td>
                    <td class ="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                    <td class="no_of_notes"></td>
                
                </tr>
                <tr>
                    <th>Available Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        
    </div>
    <script src="index.js"  type="text/javascript"></script>
</body>                        
</html>
